<head>
    <title>Add a Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.0.0/dist/full.css" rel="stylesheet">
  <script src="http://0.0.0.0:2020/frontend/add_image.js" defer></script>
  <link rel="stylesheet" href="http://0.0.0.0:2020/frontend/css/styles.css">
</head>
<body>
    <h1 class="text-center text-4xl font-bold my-4">
        Add Image
    </h1>
    <input type="text" placeholder="Bild Addresse" class="input" id="image_location" />
    <div id="input" class="flex flex-col gap-2">
        <input type="text" id="Kameramodell" placeholder="Kameramodell" class="input" />
        <input type="text" id="Verwendetes Objektiv" placeholder="Verwendetes Objektiv" class="input" />
        <input type="text" id="Belichtungszeit" placeholder="Belichtungszeit" class="input" />
        <input type="text" id="Blende" placeholder="Blende" class="input" />
        <input type="text" id="ISO" placeholder="ISO" class="input" />
        <input type="text" id="Beleuchtung" placeholder="Beleuchtung" class="input" />
        <input type="text" id="Fokuspunkt" placeholder="Fokuspunkt" class="input" />
        <input type="text" id="Fotogenre" placeholder="Fotogenre" class="input" />
    </div>

    
    <button id="save" class="btn btn-success">Speichern</button>
    
</body>
